    <h1>대전 결과 등록하기</h1>
<main>
    <form id="scoreForm">
        <label for="winner">승자:</label>
        <select id="winner" name="winner">
            <option value="blank">선택하세요</option>
        </select>
        <br>
        
        <label for="winnerScore">승자 점수:</label>
        <input type="number" id="winnerScore" name="winnerScore" readonly value="5">
        <br>
        
        <label for="myScore">내 점수:</label>
        <input type="number" id="myScore" name="myScore">
        <br>
        
        <button type="submit">보내기</button>
    </form>




</main>

<footer>
    <h1>미등록 게임 승인하기</h1>
    <table class="score-table">
        <tr>
            <th>승점</th>
            <th>패자</th>
            <th>패점</th>
            <th>승인</th>
        </tr>
</table>

</footer>
