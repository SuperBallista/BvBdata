<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐릭터 등록</title>
  </head>
  <body>
    <h1>캐릭터</h1>
    <form
      action="/process_registration"
      method="POST"
      onsubmit="return checkNickname()"
    >
      <label for="nickname">닉네임:</label>
      <input type="text" id="nickname" name="nickname" required />
      <button type="button" id="checkNicknameBtn">중복 확인</button>
      <span id="messageOutput"></span> <br /><br />

      <label>무기등급:</label>
      <input
        type="radio"
        id="weaponGrade1"
        name="weaponGrade"
        value="고뇌"
        required
      />
      <label for="weaponGrade1">고뇌</label>

      <input type="radio" id="weaponGrade2" name="weaponGrade" value="비고뇌" />
      <label for="weaponGrade2">비고뇌</label><br /><br />

      <label for="password">암호:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <input type="submit" value="가입" id="submitButton" disabled />
    </form>
    <div>
      <a href="javascript:history.back()">뒤로가기</a>
    </div>

    <script src="regi.js"></script>
  </body>
</html>
