<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>디아블로2 레저렉션 정통바바</title>
  </head>
  <body>
    <link rel="stylesheet" href="public/css/style.css" />

    <h1 class="no-nav-title">로그인</h1>
    <form id="loginForm" class="form" action="/login_process" method="POST">
      <div class="form__line">
        <label for="username">계정 이름:</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form__line">
        <label for="password">비밀 번호:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form__line-center">
        <button type="submit" class="submitButton">로그인</button>
      </div>
    </form>
    <div class="back">
      <a href="javascript:history.back()">뒤로가기</a>
    </div>
    <script src="login.js"></script>
  </body>
</html>
